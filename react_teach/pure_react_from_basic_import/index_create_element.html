<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/react.development.js"></script>
    <script src="../public/react-dom.development.js"></script>
</head>
<body>

    <div id="react-root"></div>


</body>

<script>

    class BaseComponent extends React.Component{
        constructor(props){
            super(props)
        }

        render(){
            const element = React.createElement("div",{},"this is element")
            return element
        }
    }


    const element = document.getElementById("react-root")
    const component = React.createElement(BaseComponent)

    ReactDOM.render(component,element)



</script>
</html>
